<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <figure>
        <!-- first img -->
        <img src="./images/image-product-mobile.jpg" alt="Product" />

        <!-- sec img -->
        <img src="./images/image-product-desktop.jpg" alt="Product" />
      </figure>
      <section class="content">
        <p>Perfume</p>
        <p>Gabrielle Essence Eau De Parfum</p>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </section>
        <section class="button">
          <a href="#"
            ><img src="./images/icon-cart.svg" alt="Icon Cart" /> Add to Cart</a
          >
        </section>
      </section>
    </main>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AnggaWibawa" target="_blank">AnggaWibawa</a>.
    </section>
  </body>
</html>
